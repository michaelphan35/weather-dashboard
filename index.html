<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body banner text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-subtitle mb-2">Search for a City</h3>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-info searchButton" type="button">Search</button>
                                    </div>
                                </div>
                                <ul class="list-group">
                                </ul>
                                <button class="btn btn-info clearButton" type="button">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mt-4 mr-5">
                    <div class="card currentCard">
                        <h3 class="card-title text-center">Current Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card fiveDayCard">
                            <h4 class="card-title mt-1 ml-5 mr-5">5-Day Forecast</h4>
                            <div class="row">
                                <div class="col fiveDayOne"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
